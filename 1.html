        (function ($) {
            $.fn.inputholder = function () {
                var dval = $(this).val();
                $(this).focus(function () {
                    $(this).val('').addClass('focous');
                }).blur(function () {
                    if ($(this).val() == '') {
                        $(this).val(dval).removeClass('focous');
                    }
                });
            };
            var inputholder = $('.inputholder');
            if (inputholder.length) {
                inputholder.each(function () {
                    $(this).inputholder()
                })
            };
        })(jQuery);
